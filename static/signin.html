<h1>Tere. Palun logige sisse.</h1>
<form action="/signin" method="POST" novalidate>
    <div>
        {{ with .Errors.email }}
        <p class="error">{{ . }}</p>
        {{ end }}
    </div>
    <p><label>Teie email:</label></p>
    <p><input type="email" name="email" value="{{ .Email }}"></p>
    <div>
        <input type="submit" value="Logi sisse">
    </div>
</form>
